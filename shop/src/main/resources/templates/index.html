<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Website</title>
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="/style/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div th:replace="~{layout/layout :: header}"></div>
    <section>
        <section class="hero">
            <img src="/img/hero.avif" alt="Hero Image">
        </section>
        <section class="discover-games">
            <h2>DISCOVER OUR GAMES</h2>
            <div class="games">
                <div class="game" th:each="product : ${lstProduct}">
                    <div th:if="${#lists.size(product.imageUrl) > 0}">
                        <img th:src="@{${product.imageUrl[0].url}}" alt="mouse-image">
                    </div>
                    <div class="game-content">
                        <div class="game-title">
                            <h1 th:text="${product.name}"></h1>
                        </div>
                        <hr>
                        <h4>DESCRIPTION</h4>
                        <p class="card-description" th:text="${product.gameplayNames}"></p>
                        <p class="card-info">SINGLE-PLAYER + MULTIPLAYER</p>
                        <div class="icons">
                            <i class="fab fa-windows"></i>
                            <i class="fab fa-xbox"></i>
                            <i class="fab fa-steam"></i>
                            <i class="fas fa-gamepad"></i>
                            <i class="fas fa-desktop"></i>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </section>
    <div th:replace="~{layout/layout :: footer}"></div>
</body>

</html>
